<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Главная</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">
                        О проекте
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">
                        Контакты
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feedback' %}">
                        Обратная связь
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/articles/">Все статьи</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/create-article/">Создать статью</a>
                </li>

            </ul>

            <nav class="navbar">
                <div class="container">

                    {% if request.session.blog_user_id %}
                        <span>Вы вошли как: <b>{{ request.user.email }}</b></span>

                        <a href="{% url 'blog_logout' %}" class="btn btn-danger">Выйти</a>

                    {% else %}
                    
                        <a href="{% url 'blog_login' %}" class="btn btn-primary">Войти</a>
                        <a href="{% url 'register' %}" class="btn btn-secondary">Регистрация</a>

                    {% endif %}

                </div>
            </nav>



        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
